<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/Google-favicon-2015.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Google Landing Page</title>
  </head>
  <body>
    <!-- header  -->
    <header class="header">
      <ul class="header__left">
        <li><a href="">About</a></li>
        <li><a href="">Store</a></li>
      </ul>
      <ul class="header__right">
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
        <li>
          <img
            src="./appicon.png"
            alt="Application Icon"
            class="header__right--appicon"
          />
        </li>
        <li>
          <button class="header__right--button" type="button">Sign In</button>
        </li>
      </ul>
    </header>
    <div class="clear"></div>

    <main class="main">
      <img src="./googlelogo.png" alt="logo" class="main__logo" />
      <div class="main__search-bar">
        <img
          src="./magnifying_glass.jpg"
          alt="Magnifier"
          class="main__search-bar--magnifier"
        />
        <input type="search" class="main__search-bar--input" />
        <a href=""
          ><img
            class="main__search-bar--microfone"
            src="./google_microphone.png"
            alt="Microfone"
        /></a>
      </div>
      <div class="main__buttons">
        <button class="main__button--left">Google Search</button>
        <button class="main__button--right">I'm Feeling Lucky</button>
      </div>
      <div>
        <p class="main__language">
          Other Languages youcan use Google: <a href="">English</a>
        </p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__country">Turkey</div>
      <div class="footer__button">
        <ul class="footer__button--left">
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Serch Works</a></li>
        </ul>
        <ul class="footer__button--right">
          <li><a href="">Privacy</a></li>
          <li><a href="">Teams</a></li>
          <li><a href="">Setting</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
